<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>


<body>
    <div class="container ">
        <div class="left border bg-black">
            <din class="close">
                <img class="invert" width="35px" src="svg/close.svg" alt="">
            </din>
            <div class="search bg-grey">
                <ul>
                    <li><img class="invert" src="svg/logo.svg " alt="Spotify"></li>
                    <li><img class="invert" src="svg/home.svg " alt="Spotify">Home</li>
                    <li><img class="invert" src="svg/search.svg " alt="Spotify">Search</li>
                </ul>
            </div>
            <div class="library bg-grey">
                <div class="lib"><img class="invert" src="svg/playlist.svg" alt="">Your Library</div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div data-testid="left-sidebar-legal-links">
                        <ul>
                            <li>
                                <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id="">Legal</a>
                            </li>
                            <li>
                                <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"
                                    id="">Safety &amp; Privacy Center</a>
                            </li>
                            <li>
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"
                                    id="">Privacy Policy</a>
                            </li>
                            <li>
                                <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"
                                    id="">Cookies</a>
                            </li>
                            <li>
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                                    data-encore-id="textLink" id="">About Ads</a>
                            </li>
                            <li>
                                <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"
                                    id="">Accessibility</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>

        </div>
        <div class="right border bg-black m-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamberger invert" width="40px" src="svg/hambuger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button>Sign Up</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="playlist">
                <h1 style="font-family: 'Roboto', sans-serif; font-size: 35px;">Spotify PlayList</h1>
                <div class="cardcontainer">
                    
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo"></div>

                        <div class="songbutton">
                            <img width="30px"  id="prevsong" src="svg/prevsong.svg" alt="">
                            <img width="30px" id="play" src="svg/play.svg" alt="">
                            <img width="30px" id="nextsong" src="svg/nextsong.svg" alt="">
                        </div>
                        <div class="volume">
                            <img class="volumeimg"  src="svg/volume.svg" alt="">
                            <input class="input" type="range">
                            <div class="songtime"></div>
                        </div>
                        
                    </div>
                    <div class="seekbar">
                        <div class="slider"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
